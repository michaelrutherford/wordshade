<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" href="style.css">
  <title>Wordshade</title>
</head>
<body>
  <h1 id="title">Wordshade</h1>
  <div id="instructions-container">
    <h2 id="instructions">Each time you press "Create", a random blackout poem is generated.</h2>
    <h2 id="instructions">You can use the sample text below or enter your own text.</h2>
    <h2 id="instructions">Press "Save" to receive a copy of the poem as a .txt file.</h2>
  </div>

  <div id="paragraph-container">
    <textarea id="paragraph-input" name="paragraph" cols="40" rows="10" placeholder="Enter text">
      Choosing to randomly or selectively obscure words in an existing text gives rise to blackout poetry,
      a wonderful form of creative expression that democratizes creativity by blending literary and visual art. 
      It challenges you to reflect on your own perspectives and understanding of language.
    </textarea>
  </div>

  <div id="button-container">
    <button id="generate-button" onclick="generatePoetry()">Create</button>
    <button id="save-button" onclick="saveAsTxt()">Save</button>
  </div>
  
  <div id="poetry-container">
    <p id="highlighted-paragraph"></p>
  </div>

  <script src="highlight.js"></script>
  <footer>Â© 2023 Michael Rutherford</footer>
</body>
</html>
